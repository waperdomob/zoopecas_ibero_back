services:
  postgres:
    image: postgres:15-alpine
    container_name: veterinary_postgres
    environment:
      POSTGRES_DB: zoopecas_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: America/Bogota
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetuser -d zoopecas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vet_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veterinary_backend
    environment:
      DATABASE_URL: postgresql://root:1234@postgres:5432/zoopecas_db
      FLASK_ENV: development
      FLASK_DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-me}
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/venv  # No montar el venv
    depends_on:
      postgres:
        condition